<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css"
    />
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/wrapper.css" />
    <link rel="stylesheet" href="styles/inputSection.css" />
    <link rel="stylesheet" href="styles/outputSection.css" />
  </head>
  <body>
    <div class="wrapper">
      <section class="input">
        <div class="title-text-section">
          <button class="return-Button">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
          </button>
          <div class="title-text">Weather App</div>
        </div>
        <div class="notification-container-loading">
          Getting weather details...
        </div>
        <div class="notification-container-error"></div>
        <div class="input-section">
          <input
            id="input-city-name"
            type="text"
            placeholder="Enter city name"
          />
        </div>
        <div class="or-text">or</div>
        <div class="button-section">
          <button class="get-location-button">Get Device Location</button>
        </div>
      </section>

      <section class="main-weather-conatiner">
        <div class="weather-info">
          <div class="cloud-image"></div>
          <div class="temp"></div>
          <div class="cloud-description"></div>
          <div class="location">
            <i class="fa fa-location-arrow" aria-hidden="true"></i>
            <span class="city-name"></span>
          </div>
        </div>
        <div class="weather-info-footer">
          <div class="temp-footer">
            <div class="temp-icon"></div>
            <div class="temp-description">
              <p class="degree"></p>
              <p class="tText">Feels like</p>
            </div>
          </div>
          <div class="humidity-footer">
            <div class="humidity-icon">
              <i class="fa fa-adjust" aria-hidden="true"></i>
            </div>
            <div class="humidity-description">
              <p class="humidity-percent"></p>
              <p class="hText">Humidity</p>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
