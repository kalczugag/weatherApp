<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css"
    />
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/wrapper.css" />
    <link rel="stylesheet" href="styles/inputSection.css" />
    <link rel="stylesheet" href="styles/outputSection.css" />
  </head>
  <body>
    <div class="wrapper">
      <section class="input">
        <div class="title-text-section">
          <div class="title-text">Weather App</div>
        </div>
        <div class="notification-container-loading">
          Getting weather details...
        </div>
        <div class="notification-container-error">
          input isn't a valid city name
        </div>
        <div class="input-section">
          <input
            id="input-city-name"
            type="text"
            placeholder="Enter city name"
          />
        </div>
        <div class="or-text">or</div>
        <div class="button-section">
          <button class="get-location-button">Get Device Location</button>
        </div>
      </section>

      <section class="main-weather-conatiner">
        <div class="weather-info">
          <img class="cloud-image" src="weatherIcons/storm.svg" />
          <div class="temp">19&deg;C</div>
          <div class="cloud-description">Thunderstorm</div>
          <div class="location">
            <i class="fa fa-location-arrow" aria-hidden="true"></i>
            Tokyo, Japan
          </div>
        </div>
        <div class="weather-info-footer">
          <div class="temp-footer"></div>
          <div class="humidity-footer"></div>
        </div>
      </section>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
